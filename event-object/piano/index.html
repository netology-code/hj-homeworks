<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 1. Пианино | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul class="set middle">
    <li class="white">
      <audio src=""></audio>
    </li>
    <li class="black">
      <audio src=""></audio>
    </li>
  	<li class="white">
      <audio src=""></audio>
    </li>
    <li class="black">
      <audio src=""></audio>
    </li>
  	<li class="white">
      <audio src=""></audio>
    </li>
  </ul>
  <script>
    'use strict';
    const piano = document.getElementsByClassName('set')[0];
    const pianoBtns = Array.from(document.getElementsByTagName('li'));
    const keyPlayers = Array.from(document.getElementsByTagName('audio'));
    const lowerTones =  ['sounds/lower/first.mp3',
                        'sounds/lower/second.mp3',
                        'sounds/lower/third.mp3',
                        'sounds/lower/fourth.mp3',
                        'sounds/lower/fifth.mp3'];
    const middleTones = ['sounds/middle/first.mp3',
                        'sounds/middle/second.mp3',
                        'sounds/middle/third.mp3',
                        'sounds/middle/third.mp3',
                        'sounds/middle/fifth.mp3'];
    const higherTones = ['sounds/higher/first.mp3',
                        'sounds/higher/second.mp3',
                        'sounds/higher/third.mp3',
                        'sounds/higher/fourth.mp3',
                        'sounds/higher/fifth.mp3'];
    keyPlayers.forEach((key,index) => key.src = middleTones[index]);
    pianoBtns.forEach((btn,index) => btn.onclick = ()=>{keyPlayers[index].play()});
    function shiftPressed(event) {
      if (event.shiftKey) {
        keyPlayers.forEach((key,index) => key.src = lowerTones[index]);
        piano.classList.add('lower');
      }
    }
    function altPressed(event) {
      if (event.altKey) {
        keyPlayers.forEach((key,index) => key.src = higherTones[index]);
        piano.classList.add('higher');
      }
    }
    function backMiddletones(){
      keyPlayers.forEach((key,index) => key.src = middleTones[index]);
      piano.classList.remove('higher','lower');
    }
    document.addEventListener('keydown', shiftPressed);
    document.addEventListener('keydown', altPressed);
    document.addEventListener('keyup', backMiddletones);
  </script>
</body>
</html>
